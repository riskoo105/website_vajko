<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rezervácia</title>
</head>
<body>
    <header>
        <h1>Vytvorenie rezervácie</h1>
        <nav>
            <ul>
                <li><a href="index.html">Domov</a></li>
                <li><a href="facilities.html">Zariadenia</a></li>
                <li><a href="reservation.html" class="active">Rezervácia</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Vyplňte formulár pre rezerváciu</h2>
        <form action="#" method="post">
            <label for="first-name">Meno:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Vaše meno" required>
            
            <label for="last-name">Priezvisko:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Vaše priezvisko" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Váš email" required>
            
            <label for="phone">Telefónne číslo:</label>
            <input type="tel" id="phone" name="phone" placeholder="Váš telefón" required>
            
            <label for="facility">Zariadenie:</label>
            <select id="facility" name="facility" required>
                <option value="" disabled selected>Vyberte zariadenie</option>
                <option value="football">Futbalové ihrisko</option>
                <option value="tennis">Tenisový kurt</option>
                <option value="basketball">Basketbalové ihrisko</option>
            </select>
    
            <label for="start-time">Čas začiatku rezervácie:</label>
            <input type="datetime-local" id="start-time" name="start-time" required>
    
            <label for="end-time">Čas konca rezervácie:</label>
            <input type="datetime-local" id="end-time" name="end-time" required>
    
            <button type="submit">Rezervovať</button>
        </form>
    </section>
    <footer>
        <p>© 2024 Rezervačný systém pre športové zariadenia</p>
    </footer>
</body>
</html>
